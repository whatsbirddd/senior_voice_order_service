
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>음성 주문 • 옥소반 마곡본점</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">음성 주문</div>
        <div class="step-dots"><span class="step-dot active" id="dot0"></span><span class="step-dot" id="dot1"></span><span class="step-dot" id="dot2"></span><span class="step-dot" id="dot3"></span></div>
      </div>

      <!-- Dynamic stage -->
      <div id="stage"></div>

      <!-- Guidance card -->
      <div class="card" style="margin-top:12px;">
        <div id="assistTitle" style="font-weight:700; margin-bottom:6px;">안내</div>
        <div id="assistText" class="muted">버튼 또는 음성으로 진행하세요.</div>
      </div>
    </div>

    <!-- Footer input and primary button area -->
    <div class="footer">
      <div class="inner">
        <input id="speechHint" placeholder="여기에 말할 안내가 표시돼요" />
        <button id="primaryAction" class="btn btn-dark">다음</button>
        <button id="voiceToggle" class="btn btn-primary">🎤 말하기</button>
      </div>
    </div>

    <!-- Order complete overlay -->
    <div id="done" class="done">
      <div class="panel hero grad-green">
        <div class="check">✔</div>
        <h2 style="text-align:center; font-size:28px; margin:0 0 10px;">주문 완료!</h2>
        <div class="card" style="background:rgba(255,255,255,.35); border:none;">
          <div class="muted" style="text-align:center;">주문번호</div>
          <div id="doneNum" class="order-num">000</div>
        </div>
        <p style="text-align:center; margin:16px 0 6px; color:#0b0f19;">맛있는 음식을 준비하고 있어요</p>
        <p style="text-align:center; color:#0b0f19; opacity:.8;">잠시만 기다려주세요! 😊</p>
        <div class="glass" style="margin-top:14px; text-align:center;">
          <div class="muted" style="opacity:.9">예상 준비 시간</div>
          <div style="font-size:24px; font-weight:800; margin-top:6px;">15–20분</div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
